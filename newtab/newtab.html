<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager Pro</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/list-view.css">
  <link rel="stylesheet" href="css/kanban-view.css">
  <link rel="stylesheet" href="css/calendar-view.css">
  <link rel="stylesheet" href="css/timeline-view.css">
</head>
<body>
  <div id="app" class="app-shell">
    <header id="header" class="app-header"></header>
    <aside id="sidebar" class="app-sidebar"></aside>
    <main id="main-content" class="app-main"></main>
  </div>

  <!-- Task Modal -->
  <div id="task-modal" class="modal-overlay" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-header">
        <h2 id="modal-title">New Task</h2>
        <button class="modal-close" aria-label="Close modal">&times;</button>
      </div>
      <form id="task-form" class="modal-body">
        <div class="form-columns">
          <div class="form-col-primary">
            <div class="form-group">
              <label for="task-title">Title <span class="required">*</span></label>
              <input type="text" id="task-title" name="title" required placeholder="Task title" autocomplete="off">
            </div>
            <div class="form-group form-group-fill">
              <label for="task-description">Description</label>
              <div id="desc-preview" class="desc-preview" hidden>
                <span class="desc-preview-text"></span>
                <span class="desc-preview-hint">Click to edit</span>
              </div>
              <div id="task-description" class="desc-editor" contenteditable="true" data-placeholder="Task description"></div>
            </div>
          </div>
          <div class="form-col-secondary">
            <div class="form-group">
              <label for="task-jira-url">Jira URL</label>
              <input type="url" id="task-jira-url" name="jiraUrl" placeholder="https://jira.example.com/browse/PROJ-123">
            </div>
            <div class="form-group">
              <label for="task-priority">Priority</label>
              <select id="task-priority" name="priority">
                <option value="0">Low</option>
                <option value="1" selected>Medium</option>
                <option value="2">High</option>
                <option value="3">Critical</option>
              </select>
            </div>
            <div class="form-group">
              <label for="task-status">Status</label>
              <select id="task-status" name="status">
                <option value="0">Backlog</option>
                <option value="1" selected>To Do</option>
                <option value="2">In Progress</option>
                <option value="3">Review</option>
                <option value="4">Done</option>
              </select>
            </div>
            <div class="form-group">
              <label for="task-due-date">Due Date</label>
              <input type="date" id="task-due-date" name="dueDate">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
